<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Exemplo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <form action="/submit" method="POST">
        <h3>Cadastre-se</h3>

        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="nome completo...">
        </div>

        <div class="form-group">
            <label for="data_nascimento">Data de Nascimento:</label>
            <input type="date" id="data_nascimento" name="data_nascimento">
        </div>

        <div class="form-group">
            <label>Habilidades:</label>
            
            <label for="html">

                <input type="checkbox" id="html" name="habilidades" value="HTML">

            </label>

            <label for="css">

                <input type="checkbox" id="css" name="habilidades" value="CSS">

            </label>

            <label for="js">

                <input type="checkbox" id="js" name="habilidades" value="JavaScript">

            </label>
            
        </div>

        <div class="form-group">

            <label for="pais">País:</label>
            <select id="pais" name="pais">
                <option value="br">Brasil</option>
                <option value="us">Estados Unidos</option>
                <option value="in">índia</option>
                <option value="de">Alemanha</option>
            </select>

        </div>

        <div class="form-group">
            <label for="comentarios">Comentários:</label><br>
            <textarea id="comentarios" name="comentarios"></textarea>
        </div>

        <div class="form-group">
            <button type="submit">Enviar</button>
        </div>

    </form>
    
</body>
</html>
